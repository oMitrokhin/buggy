<div role="main">
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  <div class="row">
    <div class="col-md-12">
      {% for category, message in messages %}
      <div class="alert alert-{{ category }}">
        {{message}}
      </div><!-- end .alert -->
      {% endfor %}
    </div><!-- end col-md -->
  </div><!-- end row -->
  {% endif %}
  {% endwith %}
</div>
